<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITA | Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container-login">

        <header>
            <h1 class="logo">Cita</h1>
        </header>
        <form action="login.php" method="POST">
            <div class="login-box">
                <h1>Login</h1>
                <div class="login-item">
                    <ion-icon name="person-outline"></ion-icon>
                    <input id="login-username" type="text" placeholder="Username" name="login-email">
                </div>
                <div class="login-item">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input id="login-password" type="password" placeholder="Password" name="login-password">
                </div>
                <div class="button">
                    <button type="submit" class="btn" value="login" onclick="validate()">Login</button>
                </div>

                <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
            </div>
        </form>

        <form action="signup.php" method="POST">
            <div class="signup-box">
                <h1>Sign Up</h1>
                <div class="signup-item">
                    <ion-icon name="mail"></ion-icon>
                    <input id="sign-up-email" type="text" placeholder="Email" name="email">
                </div>
                <div class="signup-item">
                    <ion-icon name="person-outline"></ion-icon>
                    <input id="sign-up-username" type="text" placeholder="Username" name="username">
                </div>
                <div class="signup-item">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input id="sign-up-password" type="password" placeholder="Password" name="password">
                </div>
                <div class="signup-item">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input id="sign-up-password2" type="password" placeholder="Confirm password" name="confirm_password">
                </div>
                <div class="button">
                    <button class="btn" type="submit" value="sign-up">Sign Up</button>
                </div>
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
        <div class="bottom-left">
            <img src="../img/img-login.png">
            <h3>Plan your work, work your plan!</h3>
        </div>

    </div>
    <!-- Icon -->
    <script src="../js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
